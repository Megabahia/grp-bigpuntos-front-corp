<!-- Modal to add new user starts-->
<div *ngIf="pantalla===1">
    <form class="add-new-user modal-content pt-0" [formGroup]="datosClienteForm">

        <div class="modal-header mb-1">
            <h5 class="modal-title">MICROCRÉDITO PREAPROBADO
            </h5>
        </div>
        <div class="modal-body flex-grow-1">

            <div class="form-group">
                <label>
                    Número de cédula del Cliente:
                </label>
                <div class="custom-file">
                    <input type="text"
                           class="form-control"
                           formControlName="identificacion"
                    >

                    <div *ngIf="submitted && controlsForm.identificacion.errors" class="invalid-feedback"
                         style="display: block;">
                        <div *ngIf="controlsForm.identificacion.errors.required">Cédula es requerido
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>
                    Ingrese el código del cliente:
                </label>

                <div class="custom-file">
                    <input type="text"
                           class="form-control"
                           formControlName="codigo"
                    >
                    <div *ngIf="submitted && controlsForm.codigo.errors" class="invalid-feedback"
                         style="display: block;">
                        <div *ngIf="controlsForm.codigo.errors.required">Apellido es requerido</div>
                    </div>
                </div>

            </div>

            <div class="mt-2 text-center">
                <button class="btn btn-primary mr-1" (click)="continuar()"
                >
                    Continuar
                </button>

            </div>

        </div>
    </form>
</div>
<div *ngIf="pantalla===2" class="m-2">
    <form class="add-new-user modal-content pt-0" [formGroup]="creditoAprobadoForm">
        <div class="modal-header mb-1">
            <h5 class="modal-title">CRÉDITO APROBADO
            </h5>
        </div>
        <div class="modal-body flex-grow-1">
            <div class="form-group">
                <label>
                    Nombres del cliente:
                </label>
                <div class="custom-file">
                    <input type="text"
                           class="form-control"
                           formControlName="nombre"
                    >

                    <div *ngIf="submittedCA && creditoAprobadoControlsForm.nombre.errors" class="invalid-feedback"
                         style="display: block;">
                        <div *ngIf="creditoAprobadoControlsForm.nombre.errors.required">Cédula es requerido
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>
                    Apellidos del cliente:
                </label>

                <div class="custom-file">
                    <input type="text"
                           class="form-control"
                           formControlName="apellido"
                    >
                    <div *ngIf="submittedCA && creditoAprobadoControlsForm.apellido.errors" class="invalid-feedback"
                         style="display: block;">
                        <div *ngIf="creditoAprobadoControlsForm.apellido.errors.required"> Apellido es requerido</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>
                    Número de cédula:
                </label>

                <div class="custom-file">
                    <input type="text"
                           class="form-control"
                           formControlName="identificacion"
                    >
                    <div *ngIf="submittedCA && creditoAprobadoControlsForm.identificacion.errors"
                         class="invalid-feedback"
                         style="display: block;">
                        <div *ngIf="creditoAprobadoControlsForm.identificacion.errors.required">Identificación es
                            requerido
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>
                    Número de celular:
                </label>

                <div class="custom-file">
                    <input type="text"
                           class="form-control"
                           formControlName="celular"
                    >
                    <div *ngIf="submittedCA && creditoAprobadoControlsForm.celular.errors" class="invalid-feedback"
                         style="display: block;">
                        <div *ngIf="creditoAprobadoControlsForm.celular.errors.required">Número de celular es
                            requerido
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>
                    Correo electrónico
                </label>

                <div class="custom-file">
                    <input type="text"
                           class="form-control"
                           formControlName="correo"
                    >
                    <div *ngIf="submittedCA && creditoAprobadoControlsForm.correo.errors" class="invalid-feedback"
                         style="display: block;">
                        <div *ngIf="creditoAprobadoControlsForm.correo.errors.required">Correo electrónico es
                            requerido
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>
                    Monto aprobado
                </label>

                <div class="custom-file">
                    <input type="text"
                           class="form-control"
                           formControlName="monto"
                    >
                    <div *ngIf="submittedCA && creditoAprobadoControlsForm.monto.errors" class="invalid-feedback"
                         style="display: block;">
                        <div *ngIf="creditoAprobadoControlsForm.monto.errors.required">Monto aprobado es requerido</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>
                    Cooperativa responsable
                </label>

                <div class="custom-file">
                    <input type="text"
                           class="form-control"
                           formControlName="cooperativa"
                    >
                    <div *ngIf="submittedCA && creditoAprobadoControlsForm.cooperativa.errors" class="invalid-feedback"
                         style="display: block;">
                        <div *ngIf="creditoAprobadoControlsForm.cooperativa.errors.required">Cooperativa responsable es
                            requerido
                        </div>
                    </div>
                </div>
            </div>


            <div class="mt-2 text-center">
                <button class="btn btn-primary mr-1" (click)="facturar()"
                >
                    FACTURAR
                </button>
                <button class="btn btn-primary mr-1"
                >
                    CANCELAR
                </button>
            </div>
        </div>
    </form>
</div>
